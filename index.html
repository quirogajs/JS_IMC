<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <!-- link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script src="./js/script.js" defer type="module"></script>
</head>

<body>
    
    <div class="alert-error">
        Digite somente números.
    </div>

    <div class="page-container">
        <main class="card">
            

            <form>

                <h1 class="title">Cálculo de IMC</h1>

                <div class="inputs-container">

                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input type="text" id="weight" placeholder="60" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input type="text" id="height" placeholder="165" required>
                    </div>

                </div>


                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="seta apontando para direita">
                </button>

            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button id="close">
                <img src="./assets/close.svg" alt="">
            </button>
            <h2 class="title">Seu IMC é 26</h2>
        </div>
    </div>

</body>
</html>
